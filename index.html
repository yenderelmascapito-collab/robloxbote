    :root{--bg:#0a0f1d;--card:#0f172a;--ink:#e5e7eb;--muted:#94a3b8;--accent:#22c55e;--warn:#f59e0b;--bad:#ef4444;--border:#1f2937}

    .container{max-width:980px;margin:auto;padding:24px}

    .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--accent);color:#052011;box-shadow:0 8px 20px rgba(34,197,94,.35)}
    .btn.ghost{background:transparent;border:1px solid #334155;color:var(--ink)}
    .muted{color:var(--muted)}
    .blurred{filter:blur(8px)}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;padding:18px}
    .overlay.show{display:flex}
